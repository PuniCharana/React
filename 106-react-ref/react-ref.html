<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        var YourComponent = React.createClass({

            getInitialState() {
                return {
                    editing:false,
                    note: "Hello World!"
                }
            },
            save(e) {
                console.log("save");
                var newText = this.refs.editInput.value

                this.setState({editing:false, note: newText})
            },
            edit() {
                console.log("Editting");
                this.setState({editing:true})
            },
            renderEditing() {
                return(
                    <div>
                        <input ref="editInput" defaultValue={this.state.note} type="text"/>
                        <button onClick={this.save}>SAVE</button>
                    </div>
                )
            },
            renderDispaly() {
                return(
                    <div>
                        <h2>{this.state.note}</h2>
                        <button onClick={this.edit}>Edit</button>
                    </div>
                )
            },
            render() { 
                return (this.state.editing)? this.renderEditing() : this.renderDispaly()
            }
        })
        ReactDOM.render(<YourComponent/>, document.getElementById('root'))
    </script>
</body>

</html>
