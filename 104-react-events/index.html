<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        var MyComponent = React.createClass({

            buttonClick() {
                alert("You click a button");
            },
            inputChange(e) {
                console.log(e.target.value)
            },
            render() { 
                return<div>
                    <h1>{this.props.text}</h1>
                    <button onClick={this.buttonClick}>Click Me</button><br/><br/>
                    <input placeholder="Enter something" onChange={this.inputChange}/>
                </div>
            }
        })
        ReactDOM.render(<MyComponent text="This text is from props"/>, document.getElementById('root'))
    </script>
</body>

</html>
